_target_: data.ActualBoardDataModule.ActualBoardDataModule
force_recrawl: false
force_reprocess: false
train_config:
  split: train
  in_memory: false
val_config:
  split: valid
  in_memory: true
test_config:
  split: test
  in_memory: true

train_workers: 4
val_workers: 2
test_workers: 1

defaults:
  - engine_config: default
  - common_data@_here_
  - common_data@train_config
  - common_ds_config@train_config
  - common_data@val_config
  - common_ds_config@val_config
  - common_data@test_config
  - common_ds_config@test_config
  - /shared@_here_
