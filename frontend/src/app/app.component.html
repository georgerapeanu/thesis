<div class="h-screen w-screen flex flex-row bg-gray-100">
  <div class="h-full flex flex-col w-1/3">
    <app-board class="aspect-square w-full" ></app-board>
    <div class="flex flex-col">
      <label for="commentary"> Commentary: </label>
      <textarea id="commentary">{{commentary}} </textarea>
      <button (click)="requestCommentary()" type="submit" id="requestCommentary"> Request commentary </button>
    </div>
    <app-game-state> </app-game-state>
  </div>
  <div class="h-full w-1/4">
    <app-history class="h-full w-full"> </app-history>
  </div>
</div>
