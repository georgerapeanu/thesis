<div class="w-full h-full grid grid-rows-4 grid-cols-1 gap-y-6 my-1">
  <div class="relative col-span-6">
    <label class="absolute top-[-0.6rem] left-[1rem] text-sm text-gray-600 text-center" for="FEN">FEN</label>
    <input type="text" class="pt-1 py-2 rounded-md w-full h-full bg-gray-200 text-gray-900" id="FEN" [(ngModel)]="fen" name="fen" (keyup.enter)="onEnterFEN()" (focusout)="onFocusOut()">
    <div [hidden]="!fen_invalid" class="text-red-800">FEN is invalid</div>
  </div>
  <div class="relative col-span-6 row-span-3">
    <label class="absolute top-[-0.6rem] left-[1rem] text-sm text-gray-600 text-center" for="PGN">PGN</label>
    <textarea placeholder="Game PGN goes here" class="pt-1 px-2 rounded-md h-5/6 w-full bg-gray-200 text-small text-gray-900 min-h-32 pt-1" id="PGN" [(ngModel)]="pgn" name="pgn" (keyup.enter)="onEnterPGN()" (focusout)="onFocusOut()" style="resize:none;"></textarea>
    <div [hidden]="!pgn_invalid" class="text-red-800">PGN is invalid</div>
  </div>
</div>
