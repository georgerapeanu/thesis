<div class="w-full h-1/2 grid grid-rows-3 grid-cols-6 gap-y-1">
  <div class="flex items-center justify-center">
    <label class="text-gray-800 font-bold text-center" for="FEN">FEN</label>
  </div>
  <div class="col-span-5">
    <input type="text" class="rounded-md w-full h-2/3 bg-gray-200 text-gray-900" id="FEN" [(ngModel)]="fen" name="fen" (keyup.enter)="onEnterFEN()" (focusout)="onFocusOut()">
    <div *ngIf="fen_invalid" class="text-red-800">FEN is invalid</div>
  </div>
  <div class="flex items-center justify-center row-span-2">
    <label class="text-gray-800 font-bold text-center" for="PGN">PGN</label>
  </div>
  <div class="col-span-5 row-span-2">
    <textarea class="rounded-md h-2/3 w-full bg-gray-200 text-small text-gray-900 min-h-32" id="PGN" [(ngModel)]="pgn" name="pgn" (keyup.enter)="onEnterPGN()" (focusout)="onFocusOut()"></textarea>
    <div *ngIf="pgn_invalid" class="text-red-800">PGN is invalid</div>
  </div>
</div>
